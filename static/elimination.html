<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Input Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/css/elimination.css'>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src='/js/elimination.js'></script>
</head>
<body>
    <div class="wrapper container">
        <div class="item">
            <div class="item-parent match upcoming" id="match-10" data-red="match-7" data-blue="match-9">
                <p>Finals</p>
            </div>
            <div class="item-childrens">
                <div class="item-child">
                    <div class="item">
                        <div class="item-parent match upcoming" id="match-7" data-red="match-3" data-blue="match-4">
                            <p>Match 7</p>
                        </div>
                        <div class="item-childrens">
                            <div class="item-child">
                                <div class="item">
                                    <div class="item-parent match upcoming" id="match-3"  data-red="seed-1" data-blue="match-1">
                                        <p>Match 3</p>
                                    </div>
                                    <div class="item-childrens">
                                        <div class="item-child entry" id="seed-1">
                                                <p>Seed 1</p>
                                        </div>
                                        <div class="item-child">
                                            <div class="item">
                                                <div class="item-parent match upcoming" id="match-1"  data-red="seed-4" data-blue="seed-5">
                                                    <p>Match 1</p>
                                                </div>
                                                <div class="item-childrens">
                                                    <div class="item-child entry" id="seed-4">
                                                        <p>Seed 4</p>
                                                    </div>
                                                    <div class="item-child entry" id="seed-5">
                                                        <p>Seed 5</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="item-child">
                                <div class="item">
                                    <div class="item-parent match upcoming" id="match-4"  data-red="match-2" data-blue="seed-2">
                                        <p>Match 4</p>
                                    </div>
                                    <div class="item-childrens">
                                        <div class="item-child">
                                            <div class="item">
                                                <div class="item-parent match upcoming" id="match-2"  data-red="seed-3" data-blue="seed-6">
                                                    <p>Match 2</p>
                                                </div>
                                                <div class="item-childrens">
                                                    <div class="item-child entry" id="seed-3">
                                                        <p>Seed 3</p>
                                                    </div>
                                                    <div class="item-child entry" id="seed-6">
                                                        <p>Seed 6</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="item-child entry" id="seed-2">
                                            <p>Seed 2</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="item-child">
                    <div class="item">
                        <div class="item-parent match upcoming" id="match-9" data-red="looser-5" data-blue="match-8">
                            <p>Match 9</p>
                        </div>
                        <div class="item-childrens">
                            <div class="item-child entry" id="looser-7">
                                <p>Looser 7</p>
                            </div>
                            <div class="item-child">
                                <div class="item">
                                    <div class="item-parent match upcoming" id="match-8"  data-red="match-6" data-blue="match-5">
                                        <p>Match 8</p>
                                    </div>
                                    <div class="item-childrens">
                                        <div class="item-child">
                                            <div class="item">
                                                <div class="item-parent match upcoming" id="match-6" data-red="looser-1" data-blue="looser-4">
                                                    <p>Match 6</p>
                                                </div>
                                                <div class="item-childrens">
                                                    <div class="item-child entry" id="looser-4">
                                                        <p>Looser 4</p>
                                                    </div>
                                                    <div class="item-child entry" id="looser-1">
                                                        <p>Looser 1</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="item-child">
                                            <div class="item">
                                                <div class="item-parent match upcoming" id="match-5" data-red="looser-3" data-blue="looser-2">
                                                    <p>Match 5</p>
                                                </div>
                                                <div class="item-childrens">
                                                    <div class="item-child entry" id="looser-3">
                                                        <p>Looser 3</p>
                                                    </div>
                                                    <div class="item-child entry" id="looser-2">
                                                        <p>Looser 2</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container" id="nextMatch">
        <h1>Next Match</h1>
        <h2 id="nextName">Match ?</h2>
        <br/>
        <h2 id="nextRed">???</h2>
        <h2>v.</h2>
        <h2 id="nextBlue">???</h2>
    </div>
</body>
</html>
