<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Control Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='control.css'>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="/socketBase.js"></script>
    <script type="module" src='control.js'></script>
    <script src='qrcode.min.js'></script>
</head>

<body>
    <section id="currentMatch">
        <h2>Current Match</h2>
        <div id="currentNum">Test 1</div>
        <div id="currentTime">00:00</div>
        <div id="currentTeams">1234 vs 5678</div>
        <div id="currentScore">999 - 999</div>
        <br/>
        <button id="saveScore" style="display:none" onclick="saveScore()">Save Score</button>
        <button id="startMatch" style="display:inline" onclick="startMatch()">Start Match</button>
        <button id="loadNext" style="display:none" onclick="loadNext()">Load Next</button>
    </section>
    <section id="teams">
        <h2>Teams</h2>
        <table>
            <tr>
                <th>Number</th>
                <th>Name</th>
            </tr>
            <tr>
                <td>1234</td>
                <td>Testing Team</td>
            </tr>
            <tr>
                <td>1234</td>
                <td>Testing Team</td>
            </tr>
        </table>
    </section>
    <section id="schedule">
        <h2>Matches</h2>
        <table>
            <tr><th>ID</th><th>Name</th><th>Red team</th><th>Red Score</th><th>Blue Team</th><th>Blue Score</th></tr>
        </table>
    </section>
    <br/>
    <br/>
    <section id="qr">
        <h2 style="grid-area: title;">Input pages</h2>
        <h3 style="grid-area: redTitle;">Red</h3>
        <h3 style="grid-area: blueTitle;">Blue</h3>
        <div id="redInputCode" style="grid-area: redCode;"></div>
        <div id="blueInputCode" style="grid-area: blueCode;"></div>
    </section>
    <br/>
    <button onclick="fetch('/testAudio')">Test Audio</button>
</body>

</html>
