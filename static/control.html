<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Control Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/css/control.css'>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src='/js/control.js'></script>
    <script src='/js/qrcode.min.js'></script>
</head>

<body>
    <div id="top-span">
        <section id="currentMatch">
            <h2>Current Match</h2>
            <div id="currentNum">Test 1</div>
            <div id="currentTime">00:00</div>
            <div id="currentTeams">1234 vs 5678</div>
            <div id="currentScore">999 - 999</div>
        </section>
        <section id="controls">
            <div>
                <h4>Match</h4>
                <button id="startMatch" onclick="startMatch()">Start Match</button>
                <button id="saveScore" onclick="saveScore()">Save Score</button>
                <button id="loadNext" onclick="loadNext()">Load Next</button>
            </div>
            <div>
                <h4>Display</h4>
                <button onclick="showGame()">Show Game</button>
                <button onclick="testAudio()">Test Audio</button>
            </div>
        </section>
    </div>
    <section id="teams">
        <h2>Teams</h2>
        <table>
            <tr>
                <th>Number</th>
                <th>Name</th>
            </tr>
            <tr>
                <td>1234</td>
                <td>Testing Team</td>
            </tr>
            <tr>
                <td>1234</td>
                <td>Testing Team</td>
            </tr>
        </table>
    </section>
    <section id="schedule">
        <h2>Matches</h2>
        <table>
            <tr><th>ID</th><th>Name</th><th>Red team</th><th>Red Score</th><th>Blue Team</th><th>Blue Score</th></tr>
        </table>
    </section>
    <br/>
    <br/>
    <section id="qr">
        <h2 style="grid-area: title;">Input pages</h2>
        <h3 style="grid-area: redTitle;">Red</h3>
        <h3 style="grid-area: blueTitle;">Blue</h3>
        <div id="redInputCode" style="grid-area: redCode;"></div>
        <div id="blueInputCode" style="grid-area: blueCode;"></div>
    </section>
    <br/>
    <iframe id="preview" src="/autopage"></iframe>
</body>

</html>
