<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Input Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='input.css'>
    <script src='input.js'></script>
</head>
<body>
    <section>
        <div id="teamNum">1234</div>
        <div id="matchNum">Match 99</div>
        <div id="time">999</div>
        <div id="score">999</div>
        <br/>
        <div id="buttons">
            <button onclick="addScore(1, 1)">Low</button>
            <button onclick="addScore(3, 1)">Med</button>
            <button onclick="addScore(5, 1)">High</button>
        </div>
        <br/><br/>
        <button onclick="addScore(-1, -1)">-1</button>
    </section>
</body>
</html>
