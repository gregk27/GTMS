<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Postgame</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/css/altgame.css'>
    <script src="/socket.io/socket.io.js"></script>
    <script type='module' src='/js/altgame.js'></script>
</head>
<body>
    <section id="banner">
        <div>Match 2</div>
        <h2>00:00</h2>
    </section>
    <section class="alliance" id="red">
        <div class="score">999</div>
        <table class="breakdown">
            <tr><td>Met A</td><td>-</td><td>100</td></tr>
            <tr><td>Met B</td><td>-</td><td>500</td></tr>
        </table>
        <div class="team"><span>1324</span> My Team!</div>
    </section>    
    <section class="alliance" id="blue">
        <div class="score">999</div>
        <table class="breakdown">
            <tr><td>100</td><td>-</td><td>Met A</td></tr>
            <tr><td>500</td><td>-</td><td>Met B</td></tr>
        </table>
        <div class="team">My Team! <span>1324</span></div>
    </section>    
</body>
</html>
